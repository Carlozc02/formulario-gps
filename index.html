<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario GPS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #estado {
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Formulario de ubicación</h2>
  <p>Tu ubicación será capturada automáticamente.</p>
  <button id="botonUbicacion" onclick="enviarUbicacion()">Enviar ubicación</button>
  <p id="estado">Esperando ubicación...</p>

  <script>
    function enviarUbicacion() {
      const boton = document.getElementById("botonUbicacion");
      boton.disabled = true;
      document.getElementById("estado").innerText = "Obteniendo ubicación...";

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          document.getElementById("estado").innerText = `Lat: ${lat}, Lon: ${lon}`;

          fetch("https://script.google.com/macros/s/AKfycbzN-qKBqmxNqCzLKQS4w46k9Vy1Drv06iI_CEWZMbagy8I3q7b34vK-v9DuXoFDOSeb/exec", {
            method: "POST",
            body: JSON.stringify({ lat: lat, lon: lon }),
            headers: {
              "Content-Type": "application/json"
            }
          }).then(res => res.text()).then(resp => {
            document.getElementById("estado").innerText += " - Ubicación enviada con éxito.";
          }).catch(err => {
            document.getElementById("estado").innerText = "Error al enviar los datos.";
            boton.disabled = false;
          });
        }, function(error) {
          let mensaje = "Error obteniendo la ubicación.";
          switch(error.code) {
            case error.PERMISSION_DENIED:
              mensaje = "Permiso denegado para acceder a la ubicación.";
              break;
            case error.POSITION_UNAVAILABLE:
              mensaje = "La información de ubicación no está disponible.";
              break;
            case error.TIMEOUT:
              mensaje = "Tiempo de espera agotado al obtener la ubicación.";
              break;
          }
          document.getElementById("estado").innerText = mensaje;
          boton.disabled = false;
        });
      } else {
        document.getElementById("estado").innerText = "Geolocalización no soportada en este navegador.";
        boton.disabled = false;
      }
    }
  </script>
</body>
</html>
